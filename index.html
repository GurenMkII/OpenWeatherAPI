<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <div>
        
    </div>



    <div class="container">
        <div class="row" id="">
            <div class="col-lg-12" id="maintab">
                <div class="row">
                    <div class="col-md-4 col-xs-12" id="searchcol">
                        
                        <input type="text" name="" id="zip" placeholder="Enter ZipCode">
                        <button id="zipbtn">OK</button>
                        
                    </div>
                    <div class="col-md-4" id="citytext">
                        <p class="text-focus-in" id="cityname"></p>
                    </div>
                    <div class="col-md-4">
                        <p></p>
                    </div>
                </div>
                <div class="deletable">
                    <p class="deletable text-focus-in" id="deletable">Forecasters Call</p>
                    <p class="deletable focus-in-expand" id="deletable2">For Weather On Monday!</p>
                </div>
                <div class="row">
                    <div class="col-md-4" id="weathericon">
                        <p id="currentcond"></p>
                        <p id="currentcond2"></p>
                    </div>
                    <div class="col-md-4" id="tempcol">
                        <p id="maintemp"></p>

                    </div>
                    <div class="col-md-4" id="">
                    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4" id="conditions">
                        
                    </div>
                    <div class="col-md-4" id="timecol">
                        <p id="timeplace"></p>
                        <p id="dayplace"></p>
                        <p id="dateplace"></p>
                    </div>
                    <div class="col-md-4" id="nextday">
                        <p id="tomorrow"></p>
                        <p id="tomorrowdate"></p>
                        <p id="tomorrowtemp"></p>
                        <p id="tomorrowtemp2"></p>
                        <p id="tomorrowcond"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
